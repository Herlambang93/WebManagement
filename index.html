<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="style1.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <div class="container login-act">
      <div class="col-md-4 mx-auto bg-white shadow p-3 py-5 mt-5 rounded-3">
        <div class="row">
          <div class="foto text-center mb-4">
            <img src="frontend/img/1200px-TVRIJogjaLogo2019.svg@2x.png" width="200px " />
          </div>
          <div class="form-floating mb-1">
            <input type="email" class="form-control" id="floatingInput" placeholder="Nomor Induk Pegawai" />
            <label for="floatingInput">Nomor Induk Pegawai</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
            <label for="floatingPassword">Kata Sandi</label>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto m-2">
            <a class="btn btn-primary" type="button" href="/MenuUtama.html">Masuk</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
