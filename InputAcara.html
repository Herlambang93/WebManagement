<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="style1.css" />
    <title>InputAcara</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <a class="navbar-brand" href="#">
          <img src="/frontend/img/TVRILogo2019.svg@2x.png" alt="" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Menu-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">BERANDA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">JADWAL</a>
            </li>
          </ul>
          <!--Mobile Button-->
          <form class="form-inline d-sm-block d-md-none">
            <button class="btn btn-login my-2 my-sm-0">MASUK</button>
          </form>
          <!--Desktop Button-->
          <form class="form-inline my-2 my-lg-0 d-none d-md-block">
            <button class="btn btn-login btn-navbar-right my-2 my-sm-0 px-4">MASUK</button>
          </form>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-6">
          <form class="shadow p-3 py-5 rounded-3">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Acara</label>
              <input type="text" class="form-control" id="" aria-describedby="" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Bidang</label>
              <input type="text" class="form-control" id="exampleInputPassword1" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Crew</label>
              <input type="text" class="form-control" id="exampleInputPassword1" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Nama Crew Produksi</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              <div class="form-text">*Masukkan NIP dan Nama Lengkap</div>
            </div>
            <div class="d-flex justify-content-center gap-1">
              <div class="d-grid gap-2 col-6 mx-auto m-2">
                <a class="btn btn-input" type="button" href="/MenuUtama.html">Simpan</a>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto m-2">
                <a class="btn btn-input" type="button" href="/MenuUtama.html">Kembali</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
